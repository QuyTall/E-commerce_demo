# ===============================================
# CẤU HÌNH CƠ SỞ DỮ LIỆU
# ===============================================
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456789

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true # HIỂN THỊ SQL ĐẸP HƠN

# ===============================================
# CẤU HÌNH BẢO MẬT (SECURITY)
# ===============================================

# JWT
jwt.secret=your-very-secure-secret-key-12345678901234567890
jwt.expiration=86400000

# STRIPE API KEYS (Đã làm sạch/Xóa Secret)
# TÊN BIẾN MÔI TRƯỜNG DÀNH CHO KEY BÍ MẬT
# KHÔNG ĐƯỢC CHỨA KHÓA BÍ MẬT THẬT TRÊN FILE NÀY!
stripe.secret-key=YOUR_STRIPE_SECRET_KEY_PLACEHOLDER
stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY} 

# ===============================================
# CẤU HÌNH CHUNG KHÁC
# ===============================================
# Server
server.port=8080

# BẬT LOG CHI TIẾT CHO SPRING SECURITY VÀ BACKEND
logging.level.org.springframework.security=TRACE
logging.level.com.ecommerce.backend=DEBUG